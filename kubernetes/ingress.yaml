---
apiVersion: v1
kind: Service
metadata:
  name: google-authz-svc
  namespace: google-authz
spec:
  selector:
    app: google-authz
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      
---
# Traefik Ingress (adjust host)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: google-authz-ingress
  namespace: google-authz
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - secretName: google-authz-tls-cert
      hosts:
        - auth.example.com
  rules:
    - host: auth.example.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: google-authz-svc
                port:
                  number: 80
